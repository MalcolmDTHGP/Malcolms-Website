<style>
  .portal-enter-button {
    display: inline-block;
    cursor: pointer;
  }

  .portal-enter-button:hover img {
    transform: scale(1.1);
    transition: transform 0.3s ease;
  }

  .portal-enter-img {
    transition: transform 0.3s ease;
  }

  #fade-screen-enter {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: black;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
    z-index: 9999;
  }
</style>

<script>
  const portalEnter = document.getElementById('portal-enter');
  const fadeScreenEnter = document.getElementById('fade-screen-enter');

  portalEnter.addEventListener('click', function(event) {
    event.preventDefault(); // prevent instant navigation
    portalEnter.style.cursor = 'default';
    fadeScreenEnter.style.pointerEvents = 'auto';
    fadeScreenEnter.style.opacity = '1'; // fade to black

    setTimeout(() => {
      window.location.href = portalEnter.href;
    }, 2000); // wait for 1s fade + 1s pause
  });
</script>


<div id="fade-screen"></div>

<style>
  #fade-screen {

    opacity: 1; /* start black */
    pointer-events: none;
    transition: opacity 1s ease;
    z-index: 9999;

</style>

<script>
  window.onload = () => {

</script>
